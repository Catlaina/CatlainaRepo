
<h2>Activities List</h2>
<table>
  <tr *ngFor = "let activity of activities">
    <td> {{ activity.title }} </td>
    <td> {{ activity.durationMinutes }} </td>
    <td> {{ activity.agendaDescription }} </td>
    <td> {{ activity.facilitationNotes }} </td>
  </tr>
</table>

<button (click)="onCreateNew($event)" class="btn btn-primary">New</button>
